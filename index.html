---
layout: default
title: Ngapain Kamu?
---

<div class="container mt-2 text-center mx-auto">
  <h1 class="mx-auto">Blog</h1>
  <div class="head-divider mx-auto"></div>
</div>
<div class="container px-3 py-3 pt-md-5 pb-md-4 mx-auto">
    <ul id="posting">
        {% for post in site.posts %}
          <li class="list-unstyled">
            <img src="{{ post.thumbnail }}" class="gambar img-fluid d-block mx-auto">
            <h2 class="mt-2"><a href="{{ site.newbaseurl}}/{{ post.url }}" id="judul">{{ post.title }}</a></h2>
            <span href="{{ site.baseurl}}/{{ post.url }}" class="excerpt">{{ post.excerpt }}</span>
            <span id="tanggal">{{ post.date | date: "%A, %-d %B %Y" }}</span>
            <div id="post-divider" class="my-4"></div>
          </li>
        {% endfor %}
    </ul>
</div>
